<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="{{modalId}}" aria-hidden="true">
	<div class="modal-dialog">		    
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<h4 class="modal-title custom_align" id="Heading">{{caption + ' ' + last.fullName}}</h4>
			</div>
			<div class="modal-body">
                <div ng-include="contentUrl"></div>
			</div>
			<div class="modal-footer ">
				<button ng-click="action()" type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Добавить</button>
			</div>
		</div>
	</div>
</div>
