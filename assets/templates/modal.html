<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="{{modalId}}" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<h4 class="modal-title custom_align" id="Heading">{{caption + ' ' + last.entity.shortName}}</h4>
			</div>
			<div class="modal-body">
        <div ng-include="contentUrl"></div>
			</div>
			<div class="modal-footer">
        <div ng-hide="last.entity.id !== undefined">
				  <button ng-click="action()" type="button" class="btn btn-warning btn-md" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Добавить</button>
        </div>
        <div ng-show="last.entity.id !== undefined">
          <button ng-click="action(last.entity.id)" type="button" class="btn btn-success" ng-disabled="!last.changed"><span class="glyphicon glyphicon-ok-sign"></span> Сохранить</button>
				  <button type="button" data-dismiss="modal" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Закрыть</button>
        </div>
			</div>
		</div>
	</div>
</div>
