<button type="button" class="btn {{poCntrl.btnClass}}" data-toggle="popover" title="{{poCntrl.poTitle}}" data-original-title="{{poCntrl.poTitle}}" data-content="{{poCntrl.poContent}}" data-html="{{poCntrl.isHtml}}">
  <i ng-if="!!poCntrl.btnIcon" class="fa {{poCntrl.btnIcon}}"></i>
  {{poCntrl.btnContent}}
</button>
