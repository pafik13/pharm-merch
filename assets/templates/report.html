<div class="btn btn-success btn-xs" id="downloadExcel"><i class="fa fa-file-excel-o"></i></div><br />
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th ng-model="meta" ng-repeat="(key, caption) in meta">
				{{caption}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-model="results" ng-repeat="res in results">
			<td ng-repeat="(key, caption) in meta">
				{{res[key]}}
			</td>	
		</tr>
	</tbody>
</table>
