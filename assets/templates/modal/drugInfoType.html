<div class="form-group">
  <input class="form-control" ng-model="last.entity.name" ng-change="last.change()" type="text" placeholder="Наименование">
</div>
<div class="form-group">
  <select class="form-control" ng-model="last.entity.valueType" ng-change="last.change()" type="text" placeholder="Тип">
    <option>boolean</option>
    <option>number</option>
    <option>decimal</option>
    <option>list</option>
    <option>string</option>
  </select>
</div>
